<form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
  <mat-dialog-content class="mat-typography">
    <h3>Cadastro de inspeção</h3>

    <div class="form-group">
      <label for="companyId">Id Empresa</label>
      <input type="text" class="form-control" formControlName="companyId" id="companyId" placeholder="1234">
    </div>
    <div class="form-group">
      <label for="brokerCode">Código do corretor</label>
      <input type="text" class="form-control" formControlName="brokerCode" id="brokerCode" placeholder="1234">
    </div>
    <div class="form-group">
      <label for="productCode">Código do produto</label>
      <input type="text" class="form-control" formControlName="productCode" id="productCode" placeholder="1234">
    </div>
    <div class="form-group">
      <label for="productName">Nome do Produto</label>
      <input type="text" class="form-control" formControlName="productName" id="productName" placeholder="Produto Teste">
    </div>
    <div class="form-group">
      <label for="inspectionNumber">Número da inspeção</label>
      <input type="text" class="form-control" formControlName="inspectionNumber" id="inspectionNumber" placeholder="1234">
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" type="submit" cdkFocusInitial>Cadastrar</button>
  </mat-dialog-actions>
</form>
