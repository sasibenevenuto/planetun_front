<app-tollbar></app-tollbar>
<app-bread-crumb [itensBreadCrumb]="itensBreadCrumb"></app-bread-crumb>
<div style="padding: 1%;">
    <app-mat-chip-list [itensMenu]="itensMenu" (openDialogChildren)="onOpenDialog()"></app-mat-chip-list>
    <mat-form-field appearance="standard">
        <mat-label>Filtro por Nome</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Brasília" #input>
    </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="inspectionId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.inspectionId}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="companyId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id Empresa </th>
                <td mat-cell *matCellDef="let row"> {{row.companyId}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="brokerCode">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Código do corretor </th>
                <td mat-cell *matCellDef="let row"> {{row.brokerCode}} </td>
            </ng-container>

            <ng-container matColumnDef="productCode">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Código do produto </th>
                <td mat-cell *matCellDef="let row"> {{row.productCode}} </td>
            </ng-container>

            <ng-container matColumnDef="productName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome do Produto </th>
                <td mat-cell *matCellDef="let row"> {{row.productName}} </td>
            </ng-container>

            <ng-container matColumnDef="inspectionNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Número da inspeção </th>
                <td mat-cell *matCellDef="let row"> {{row.inspectionNumber}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Nenhum dado correspondente ao filtro "{{input.value}}"</td>
            </tr>
        </table>
        

        <!-- <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
            (page)="pageEvent = $event" (click)="paginatorClick(pageEvent.pageIndex)">
        </mat-paginator> -->
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of wciClaims"></mat-paginator>
    </div>
</div>
