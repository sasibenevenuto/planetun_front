<app-tollbar></app-tollbar>
<app-bread-crumb [itensBreadCrumb]="itensBreadCrumb"></app-bread-crumb>
<div style="padding: 1%;">
    <app-mat-chip-list [itensMenu]="itensMenu"></app-mat-chip-list>    
    <mat-form-field appearance="standard">
        <mat-label>Filtro por Nome</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Acre" #input>
    </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="stateId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.stateId}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="federativeUnit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> UF </th>
                <td mat-cell *matCellDef="let row"> {{row.federativeUnit}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="externalCode">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> IBGE </th>
                <td mat-cell *matCellDef="let row"> {{row.externalCode}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Nenhum dado correspondente ao filtro "{{input.value}}"</td>
            </tr>
        </table>

        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of states"></mat-paginator> -->
    </div>
</div>
